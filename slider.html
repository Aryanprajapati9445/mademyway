<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        /* Container for the slideshow */
        .slideshow-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }

        /* Slide images */
        .slide {
            display: none;
            width: 100%;
            height: auto;
            transition: opacity 1s ease-in-out;
        }

        /* Active slide visibility */
        .active {
            display: block;
            opacity: 1;
        }

        /* Fade transition effect */
        .fade {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Navigation dots (optional) */
        .dots-container {
            text-align: center;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .dot.active-dot {
            background-color: #717171;
        }
        .slideshow-container img{
            max-width: 100vw;
            object-fit: contain;
            max-height: 50vh;
        }
    </style>
</head>

<body>

    <div class="slideshow-container">
        <img class="slide active" src="shoe img.jpg" alt="Image 1">
        <img class="slide" src="shoe img2.jpg" alt="Image 2">
        <img class="slide" src="shoe2.jpg" alt="Image 3">

        <!-- Navigation dots (optional) -->
        <div class="dots-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');

        // Function to show the next slide
        function showSlides() {
            slides.forEach((slide, index) => {
                slide.classList.remove('active');
                dots[index].classList.remove('active-dot');
            });

            currentIndex++;
            if (currentIndex >= slides.length) {
                currentIndex = 0;
            }

            slides[currentIndex].classList.add('active');
            dots[currentIndex].classList.add('active-dot');
        }

        // Function to navigate to a specific slide by index
        function currentSlide(index) {
            currentIndex = index - 1;
            showSlides();
        }

        // Initialize the slideshow
        setInterval(showSlides, 3000); // Change image every 3 seconds

        // Initially show the first slide
        showSlides();
    </script>

</body>

</html>
